<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      rel="stylesheet"
      href="{% static request.user.username|add:'/css/style.css' %}"
    />
    <script>
      var user = "{{request.user.username}}"
    </script>
  </head>
  <body>
    {% block header %} {% include 'header.html' %} {% endblock header %}

    <div class="h-85 d-flex justify-content-between align-items-center">
      <h3>Left Sidebar</h3>
      <h3>Adaptive layout - {{request.user.username|title}}</h3>
      <h3>Right Sidebar</h3>
    </div>

    {% block footer %} {% include 'footer.html' %} {% endblock footer %}
    <script src="{% static request.user.username|add:'/js/main.js' %}"></script>
  </body>
</html>
